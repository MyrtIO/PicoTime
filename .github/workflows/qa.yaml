name: Quality Assurance

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      # - name: Install QEMU for AVR
      #   run: |
      #     sudo apt install qemu-system-avr -y
      #     qemu-system-avr -machine help

      - name: Build unit testing firmware
        run: pio test --without-uploading --without-testing -e uno

